<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Shoe Shop</title>
  <link rel="stylesheet" href="Contact.css">
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar">
        <ul class="links-container">
            <li class="link-item"><a href="home.html">Home</a></li>
            <li class="link-item"><a href="shoppage.html"> Shop</a></li>
            <li class="link-item"><a href="#hero-section"><img src="images/loca.jpg" class="logo" alt=""></a></li>
            <li class="link-item"><a href="About_us.html">About Us</a></li>
            <li class="link-item"><a href="Contact.html">Contacts</a></li>
        </ul>
    </nav>
  </header>

  <div class="background"></div>
    <img src="shoe images/shoes-theme-ku13.jpg" class="background-image" alt="hero-section image">

  <!-- Contact Section -->
  <section class="contact-section">
    <h3>Contact Us</h3>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Shoe Shop | All Rights Reserved</p>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </footer>

</body>
</html>
