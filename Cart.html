<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Shoe Shop</title>
  <link rel="stylesheet" href="Cart.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Shoe Shop</h1>
    <nav>
        <nav>
            <a href="home.html">Home</a>
            <a href="shoppage.html">Shop</a>
            <a href="About_us.html">About Us</a>
            <a href="Contact.html">Contact</a>
            <a href="Cart.html">Cart</a>
          </nav>
    </nav>
  </header>

  <!-- Cart Section -->
  <section class="cart-section">
    <h3>Your Cart</h3>
    <div class="cart-items">
      <!-- Example of a cart item -->
      <div class="cart-item">
        <img src="https://via.placeholder.com/100x100?text=Shoe+In+Cart" alt="Product Image">
        <div class="item-details">
          <h4>Shoe Name</h4>
          <p>Quantity: 1</p>
          <p>Price: $60.00</p>
        </div>
      </div>
      <!-- Repeat for more items -->
    </div>
    <div class="cart-total">
      <h4>Total: $60.00</h4>
      <button>Proceed to Checkout</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Shoe Shop | All Rights Reserved</p>
  </footer>
